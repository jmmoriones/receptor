<ion-content>
	<ion-header>

	<!--<ion-navbar>
		<ion-title>login</ion-title>
	</ion-navbar>-->
	<img src="../../assets/images/logo-01.png" class="logo">
	<div class="avatar-user">
		<img src="../../assets/images/avatar.png" alt="">
	</div>
</ion-header>
	<form (ngSubmit)="submit(f.value)" #f="ngForm" class="form-login">
 	
  	<ion-list>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-select name="email" [(ngModel)]="user.email">
          <ion-option *ngFor="let evaluator of users">{{evaluator.email}}</ion-option>
        </ion-select>
      </ion-item>

    	<ion-item>
  	    <ion-label fixed>Password</ion-label>
  	    <ion-input type="password" name='password' [ngModel]='user.password' required></ion-input>
    	</ion-item>
    	<ion-item>
    	<button ion-button  type="submit" color="secondary" [disabled]="!f.valid">Enviar</button>
  	</ion-item>

    </ion-list>
 </form>

</ion-content>
